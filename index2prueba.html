<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/fontello.css">
    <title>MODELO DE CONTROL WII PLATEADO</title>
    <script src="https://kit.fontawesome.com/4465e0dafc.js" crossorigin="anonymous"></script>
    
</head>

<body>

    <header>
       <h1>PLATEADO CON BOTON ENCENDIDO</h1>
    </header>

    <section>
        <!--AcÃ¡ empeiza el control-->
        <div class="container-control">
            <div class="container-btn-logo">
                <div>
                   <input type="checkbox" id="toggle">
                   <label for="toggle" class="icon-power" id="boton">
                   </label> <br>
                    <p class="des-power">POWER</p>
                </div>
                <figure>
                    <img class="logo-rc" src="Image/rc_logo.png" color="black" alt="Logo Rolling">
                </figure>
            </div>

            <div class="controlpad"></div>

            <div class="container-btnA">
                <div class="btnA">A</div>
                <div class="btnA">Z</div>
            </div>


            <div class="container-center">
                <div class="btn sust">
                    <input type="checkbox" id="toggle2">
                    <label for="toggle2" id="boton2">-
                    </label>
                </div>
                <div class="container-home">
                    <div class="btn home">
                        <input type="checkbox" id="toggle1">
                        <label for="toggle1" class="icon-home" id="boton1">
                        </label>
                    </div>
                    <p class="des-home">HOME</p>
                </div>
                <div class="btn sum">
                    <input type="checkbox" id="toggle3">
                    <label for="toggle3" id="boton3">+
                    </label>
                </div>
                </div>
            <br>
            <br>
            <!--USO DOS SALTOS PORQUE ME APARECE MUY PEGADO A ARRIBA-->
            <div class="speaker">
                <div class="speaker1">
                    <div class="s1"></div>
                    <div class="s2"></div>
                    <div class="s3"></div>
                </div>
                <div class="speaker2">
                    <div class="s4"></div>
                    <div class="s5"></div>
                    <div class="s6"></div>
                </div>
                <div class="speaker3">
                    <div class="s7"></div>
                    <div class="s8"></div>
                    <div class="s9"></div>
                </div>
                <div class="speaker4">
                    <div class="s10"></div>
                    <div class="s11"></div>
                    <div class="s12"></div>
                </div>
                <div class="speaker5">
                    <div class="s13"></div>
                    <div class="s14"></div>
                    <div class="s15"></div>
                </div>
                <div class="speaker6">
                    <div class="s16"></div>
                    <div class="s17"></div>
                    <div class="s18"></div>
                </div>
            </div>

            <div class="container-btn-bottom">
                <div class="btn b1">Y</div>
            </div>
            <div class="container-btn-bottom">
                <div class="btn b2">X</div>
                <div class="btn b3">B</div>
            </div>
            <div class="container-btn-bottom">
                <div class="btn b4">A</div>
            </div>

            <div class="lights">
                <div class="square1">1</div>
                <div class="square2">2</div>
                <div class="square3">3</div>
                <div class="square4">4</div>
            </div>

            <figure class="logo-wii">
                <img class="logo" src="Image/wii_logo.png" alt="Logo Wii">
            </figure>
        </div>
    </section>

</body>

</html>
